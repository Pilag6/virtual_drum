<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Drum by Pila Gonzalez</title>
  <!-- Favicon-->
	<link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <!----------- Font Awesome ---------->
  <script src="https://kit.fontawesome.com/85b124df1c.js" crossorigin="anonymous"></script>

</head>

<body>
  <section>

    <div class="title-gral">
      <div class="title">Virtual Drum</div>

      <div class="keyboard">Play with the keyboard</div>
    </div>

    <div class="keys">

      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">sticks</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">cymbal</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">bass</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">openhat</span>
      </div>

    </div>

    <div class="keys">
      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">bongo</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">conga</span>
      </div>
      <div data-key="86" class="key">
        <kbd>V</kbd>
        <span class="sound">congtom</span>
      </div>
      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound">cowbell</span>
      </div>
      <div data-key="78" class="key">
        <kbd>N</kbd>
        <span class="sound">shaker</span>
      </div>
      <div data-key="77" class="key">
        <kbd>M</kbd>
        <span class="sound">Tambour</span>
      </div>
    </div>

    <div class="credits">by Pila Gonzalez</div>

  </section>


  <audio data-key="65" src="audios/sticks.mp3"></audio>
  <audio data-key="83" src="audios/hihat.mp3"></audio>
  <audio data-key="68" src="audios/cymbal.mp3"></audio>
  <audio data-key="70" src="audios/kick.mp3"></audio>
  <audio data-key="71" src="audios/bass.mp3"></audio>
  <audio data-key="72" src="audios/ride.wav"></audio>
  <audio data-key="74" src="audios/snare.mp3"></audio>
  <audio data-key="75" src="audios/tom.mp3"></audio>
  <audio data-key="76" src="audios/openhat.mp3"></audio>
  <audio data-key="90" src="audios/clap.mp3"></audio>
  <audio data-key="88" src="audios/bongo.mp3"></audio>
  <audio data-key="67" src="audios/conga.wav"></audio>
  <audio data-key="86" src="audios/conga-tom.wav"></audio>
  <audio data-key="66" src="audios/cowbell.wav"></audio>
  <audio data-key="78" src="audios/shaker.wav"></audio>
  <audio data-key="77" src="audios/tambour.wav"></audio>




  </div>



  <!-- JavaScript-->
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
